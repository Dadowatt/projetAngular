
<div class="container" (submit)="OnSubmit($event)" style="max-width: 23rem;">
    <form class="form-control m-auto shadow p-3 mb-5 bg-body-tertiary rounded py-4 mt-5" style="height: 25rem;">
        <h1 class="text-primary text-center">Login</h1>
        <div class="mb-3">
          <label for="" class="form-label">Email address</label>
          <input type="email" class="form-control" id="" aria-describedby="emailHelp"
           [formControl]="username">
           @if(username.invalid &&(username.dirty || username.touched)){
            <div class="error">
              le username ne doit pas être vide
            </div>
           }
          
        </div>
        <div class="mb-3">
          <label for="" class="form-label">Password</label>
          <input type="text" class="form-control" id="" [formControl]="password">
          @if(password.invalid &&(password.dirty || password.touched)){
            <div class="error">
              le password ne doit pas être vide
            </div>
           }
        </div>
        <div class="mb-3 text-center mt-4">
            <button type="submit" class="btn btn-primary w-100">login</button>
          
        </div>
        <div class="d-flex justify-content-between fw-bold mt-4">
            <a href="#">s'inscrire </a>
            <a href="#">mot de passe oublié?</a>
        </div>
      </form>
</div>
